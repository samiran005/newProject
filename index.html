<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="window--mobile">
        <h1>Please open with Laptop to see this</h1>
    </div>

<div class="rapper">
    <div class="background">
        <h1 class="heading-text text-style">Scroll Please</h1>
        <div class="sliding-text">
            <h1 class="text-style">Hi, I am Samiran Maity</h1>
        </div>
    </div>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#">Samiran Maity</a>
                </div>
            </div>

                <div class="trees object">
                    <img src="./images/tree-left.png" alt="left-tree" class="left-tree">
                    <img src="./images/tree-right.png" alt="right" class="right-tree">
                </div>
                <div class="gates object">
                    <img src="./images/gate-left.png" alt="gate-left" class="left-gate">
                    <img src="./images/gate-right.png" alt="gate-right" class="right-gate">
                </div>
        </div>
        <div class="base">
                <img src="./images/grass.png" alt="grass">
                <div class="content">
                    <button class="btn">Click to See Magic</button>
                    <div class="april-fool">
                        April fool from Samiran
                    </div>
                </div>
        </div>
</div>
    
    
    <script src="./main.js"></script>
</body>
</html>
